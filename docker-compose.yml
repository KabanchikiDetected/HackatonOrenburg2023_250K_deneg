services:
  educate:
    build:
      context: ./src/services/educate
    restart: always
    env_file:
      - .env
    container_name: educate
    ports:
      - 8080:8080
    links:
      - "mongo:mongodb"
    depends_on:
      - mongo

  django:
    build:
      context: ./src/backend/
    container_name: django
    restart: always
    ports:
      - 8000:8000

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/mongo

  frontend:
    build:
      context: ./src/frontend
    container_name: frontend
    restart: always
    ports:
      - 3000:3000

volumes:
  data:
